
<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Moles | Hakkımızda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee6c",
                        "accent-blue": "#0a84ff",
                        "background-dark": "#0a0f0c",
                        "deep-charcoal": "#0d1117",
                        "midnight": "#050b1a",
                        "forest-dark": "#061a12"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "signature": ["Great Vibes", "cursive"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0a0f0c;
            color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        .glow-text {
            text-shadow: 0 0 30px rgba(43, 238, 108, 0.6);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(43, 238, 108, 0.2);
        }
        
        /* 'Stitch' style topographic mesh effect */
        .hero-mesh {
            background-color: #0a0f0c;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(43, 238, 108, 0.08) 0%, transparent 70%);
            position: relative;
        }

        /* Topographic pattern simulation using SVG mask */
        .hero-mesh::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 1000 1000' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,500 Q250,400 500,500 T1000,500 M0,450 Q250,350 500,450 T1000,450 M0,400 Q250,300 500,400 T1000,400 M0,350 Q250,250 500,350 T1000,350 M0,600 Q250,500 500,600 T1000,600 M0,550 Q250,450 500,550 T1000,550 M0,650 Q250,550 500,650 T1000,650' fill='none' stroke='%232bee6c' stroke-width='0.5' stroke-opacity='0.15'/%3E%3C/svg%3E");
            background-size: 120% 120%;
            background-position: center;
            opacity: 0.4;
            animation: meshMove 20s ease-in-out infinite alternate;
        }

        @keyframes meshMove {
            from { transform: scale(1) translate(0, 0); }
            to { transform: scale(1.1) translate(-2%, -2%); }
        }

        .hero-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.1;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .chapter-bg {
            font-size: 15vw;
            line-height: 1;
            opacity: 0.03;
            -webkit-text-stroke: 1px rgba(255,255,255,0.4);
            color: transparent;
            pointer-events: none;
            font-weight: 800;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0f0c;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2bee6c;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "framer-motion": "https://esm.sh/framer-motion@^12.34.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
